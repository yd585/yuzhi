<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>遇知-个人网页</title>
 
</head>

<body>
    <div class="status-bar">
        <div class="time"></div>
        <div class="right-content">

            <div class="icons-container">
                <div class="data-speed"></div>
                <div class="signal-icons"></div>
                <div class="battery-icons"></div>
            </div>
        </div>
    </div>

    <div class="big-card">
        <div class="container">
            <img class="avatar" src="images/tx.jpg" alt="头像">
            <div class="text-container">
                <p style="font-size: 20px;">遇知</p>
                <p id="copyText" style="font-size: 9px;color: #444444;"><img src="images/qq.png" style="width: 10px;">123456789</p>
                <div id="hitokoto_text" style="font-size: 9px;color: #444444;"></div>
            </div>
        </div>
    </div>

    <div class="small-cards-container">
        <div class="small-card">
            <div class="music-player">
                <img src="" alt="Album Art" class="album-art">
                <p class="song-title"></p>
                <p class="artist-name"></p>
<div class="progress-bar">
            <div class="progress"></div>
        </div><div id="time-display-id"></div>
                <div class="controls">

                    <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                    <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
                    <button id="list-btn" class="control-btn"><i class="fas fa-list"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="big-card additional-card">
	  <div id="download-list">
             <div class="loading">⌛ 正在获取版本信息...</div>
	     <div id="release-notes"></div>
          </div>
    </div>   
   
   
  <div class="big-card additional-card">
	  <span class="tag">友链</span>
        <center>
             <a href="http://yuedu.miaogongzi.net/gx.html">喵公子</a>
             <a href="https://skybook.pages.dev/">明月照大江</a>
             <a href="https://qyyuapi.com/">xiaohan123</a>
             
        </center>
    </div>
<script src="script.js"></script>
</body>

</html>
